<script>


    let home = 2;

    let task;

    function loadImg() {

        if (home === 6) home = 1;
        $("#img").css("background-image", 'url('+home+'.png)');
        home++;
    }

    $(function(){ //当页面加载时



        task = setInterval("loadImg()" , 1000); //启动定时器

        $("#img").mouseover(function(){ //鼠标经过
            window.clearInterval(task);
        });

        $("#img").mouseout(function(){ //鼠标移出
            task = setInterval("loadImg()", 1000);
        })

        $("#dynamic").load("../page/list.html")

    })

</script>
