<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .border{
            border-left: 1px solid white;
        }
        .wai{

            background-color:#1976D2;

        }
        .h{
            height: 30px;
            width: 70px;
            color: white;
            line-height: 30px;
            text-align: center;
            display: inline-block;
            font-size: 14px;
            margin-left: 10px;

        }

        .sc{
            height: 30px;
            width: 90px;
            border-radius: 30px 30px 30px 30px;
            display: inline-block;
        }
        .se{
            height: 30px;
            width: 70px;
            background-color: #4FC3F7;
            line-height: 30px;
            text-align: center;
            display: inline-block;
            color: white;
            border-radius: 20px 20px 20px 20px;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="wai border">
        <div class="h">Home</div>
        <div class="h border">Profile</div>
        <div class="h border">Messages</div>
        <div class="h border">Settings</div>
        <div class="sc"><input type="text"></div>
        <div class="se">Search</div>
    </div>

</body>
</html>
