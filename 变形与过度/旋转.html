<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #d{
            height: 100px;
            width: 100px;
            background-color: #039BE5;
            transition: all 5s ease-in-out 1s;
        }
        #sub{
            height: 100px;
            width: 100px;
            background-color: #2196F3;
            transition: all 2s ease-in-out 1s;
        }
        #d:hover #sub{
            transform: rotate(45deg);
            background-color: #E91E63;
        }
    </style>

</head>
<body>
    <div id="d">
        <div id="sub"></div>
    </div>
</body>
</html>
